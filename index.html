<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Split Translation of Quran-e-Kareem</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha256-93wNFzm2GO3EoByj9rKZCwGjAJAwr0nujPaOgwUt8ZQ=" crossorigin="anonymous">

    <!-- Bootstrap Custom Dropdown CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/css/bootstrap-select.min.css"
          integrity="sha256-wiMI7buOV5UBzdWN4s4kXqE/LZ794hx5oJOOIQlDBaM=" crossorigin="anonymous">

    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/malihu-custom-scrollbar-plugin@3.1.5/jquery.mCustomScrollbar.css"
          integrity="sha256-FzDSfCZaTH7qcj5EpRUsb98KPowD0alLR7LhpZSRfqU=" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
            integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
            crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
            integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
            crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</head>
<body>

<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">

        <select id="chapter-select" class="selectpicker form-control mt-0 mb-2" data-mobile="true">
            <option value="C1" selected>Chapter 3</option>
        </select>

        <label for="from-verse-select">From</label>
        <select id="from-verse-select" class="selectpicker form-control mt-0 mb-2" data-mobile="true">
            <option value="V1">Verse 1</option>
        </select>

        <label for="to-verse-select">To</label>
        <select id="to-verse-select" class="selectpicker form-control mt-0 mb-2" data-mobile="true">
            <option value="V1">Verse 1</option>
        </select>

        <div>
            <button id="go-button" type="button" class="btn btn-primary btn-block mt-2 mb-0">Go</button>
        </div>

        <hr class="border-secondary mx-2"/>

        <select id="goto-verse-select" class="selectpicker form-control mt-0 mb-0" title="Go to verse"
                data-mobile="true">
            <option value="V1">Verse 1</option>
        </select>
    </nav>

    <!-- Page Content  -->
    <div id="content">
        <div id="sidebar-button-group" class="btn-group btn-group-lg">
            <button type="button" id="sidebar-open-button" class="btn btn-dark">
                <i class="fas fa-bars"></i>
            </button>
            <button type="button" id="hidden-button" class="btn"></button>
        </div>
    </div>
</div>

<div class="overlay"></div>


<!-- jQuery JS - Slim version (without AJAX) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>

<!-- Popper.JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha256-/ijcOLwFf26xEYAjW75FizKVo5tnTYiQddPZoLUHHZ8=" crossorigin="anonymous"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha256-2JaAhvdQnfNMMnhWPauHOZ2k+dzftBmBjjownu3HC4g=" crossorigin="anonymous"></script>

<!-- Bootstrap Custom Dropdown JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/js/bootstrap-select.min.js"
        integrity="sha256-qo0Cam4XJ0QQ06XnCiCFYBh3GDXU45j3lpUp+em2yBU=" crossorigin="anonymous"></script>

<!-- jQuery Custom Scroller JS -->
<script src="https://cdn.jsdelivr.net/npm/malihu-custom-scrollbar-plugin@3.1.5/jquery.mCustomScrollbar.js"
        integrity="sha256-cvVyxd0H+sN+QWMGBAI5kZZBVXP1KnBSbw6KhIvxz/M=" crossorigin="anonymous"></script>

<!-- Custom JS -->
<script src="scripts/script.js"></script>
</body>

</html>
