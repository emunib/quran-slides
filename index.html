<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Split Translation of Quran-e-Kareem</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha256-93wNFzm2GO3EoByj9rKZCwGjAJAwr0nujPaOgwUt8ZQ=" crossorigin="anonymous">

    <!-- Bootstrap Custom Dropdown CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/css/bootstrap-select.min.css"
          integrity="sha256-wiMI7buOV5UBzdWN4s4kXqE/LZ794hx5oJOOIQlDBaM=" crossorigin="anonymous">

    <!-- Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">


    <!-- jQuery JS - Slim version (without AJAX) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Popper.JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha256-/ijcOLwFf26xEYAjW75FizKVo5tnTYiQddPZoLUHHZ8=" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha256-2JaAhvdQnfNMMnhWPauHOZ2k+dzftBmBjjownu3HC4g=" crossorigin="anonymous"></script>

    <!-- Bootstrap Custom Dropdown JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/js/bootstrap-select.min.js"
            integrity="sha256-qo0Cam4XJ0QQ06XnCiCFYBh3GDXU45j3lpUp+em2yBU=" crossorigin="anonymous"></script>

    <!-- jQuery ScrollTo Js -->
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"
            integrity="sha256-7QS1cHsH75h3IFgrFKsdhmKHHpWqF82sb/9vNLqcqs0=" crossorigin="anonymous"></script>

    <!-- jQuery Fullscreen -->
    <script src="https://cdn.jsdelivr.net/npm/jquery.fullscreen@0.6.0/release/jquery.fullscreen.min.js"
            integrity="sha256-6VndjskyFIot8rw/LWPZ/gIQSRCjHtbatCHpbANpIIg=" crossorigin="anonymous"></script>

    <!-- ImagesLoaded JS -->
    <script src="https://cdn.jsdelivr.net/npm/imagesloaded@4.1.4/imagesloaded.pkgd.min.js"
            integrity="sha256-lqvxZrPLtfffUl2G/e7szqSvPBILGbwmsGE1MKlOi0Q=" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="scripts/script.js"></script>
</head>
<body>

<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">

        <select id="chapter-select" class="selectpicker form-control mt-0 mb-2" data-mobile="true">
            <option value="C2" selected>Chapter 2</option>
        </select>

        <label for="from-verse-select">From</label>
        <select id="from-verse-select" class="selectpicker form-control mt-0 mb-2" data-mobile="true">
            <option value="V1">Verse 1</option>
        </select>

        <label for="to-verse-select">To</label>
        <select id="to-verse-select" class="selectpicker form-control mt-0 mb-2" data-mobile="true">
            <option value="V1">Verse 1</option>
        </select>

        <div>
            <button id="go-button" type="button" class="btn btn-primary btn-block mt-2 mb-0">Go</button>
        </div>

        <hr class="border-secondary mx-2"/>

        <select id="goto-verse-select" class="selectpicker form-control mt-0 mb-0" title="Go to verse"
                data-mobile="true">
            <option value="V1">Verse 1</option>
        </select>
    </nav>

    <!-- Page Content  -->
    <div id="content">

        <!-- Image Gallery -->
        <div class="row tiles"></div>
        <div id="scrolling-wrapper" data-simplebar data-simplebar-auto-hide="true"></div>
        <div class="row tiles"></div>

        <!-- Sidebar Open Button -->
        <div id="sidebar-button-group" class="btn-group btn-group-lg">
            <button type="button" id="sidebar-open-button" class="btn btn-dark">
                <i class="fas fa-bars"></i>
            </button>
            <button type="button" id="hidden-button" class="btn"></button>
        </div>
    </div>
</div>

<div class="overlay"></div>

</body>

</html>
